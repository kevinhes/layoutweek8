<div class="container mt-md-20 mt-16 mb-lg-12 mb-9">
    <div class="row mb-12">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-primary fs-5 mb-md-7 mb-9">立即預約</h2>
            <div class="row gx-6 gx-md-11">
                <div class="col">
                    <div class="btn btn-info w-100 border-round-16 py-4">
                        <p>選擇方案</p>
                    </div>
                </div>
                <div class="col">
                    <div class="btn btn-primary w-100 border-round-16 py-4">
                        <p>填寫資料</p>
                    </div>
                </div>
                <div class="col">
                    <div class="btn btn-info w-100 border-round-16 py-4">
                        <p>完成預約</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center"><span class="text-gray me-7">您選擇的是</span><span class="fs-8 text-primary">首次體驗課程-基礎</span></p>
</div>
<div class="container mb-lg-24 mb-21">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 text-gray">
            <form class="w-100">
                <!-- 是否接觸過瑜珈 -->
                <p class="mb-7">1. 是否接觸過瑜珈?</p>
                <div class="d-flex mb-12">
                    <div class="form-check me-lg-12">
                        <input class="form-check-input" type="radio" name="firstYoga" id="firstYogaYes">
                        <label class="form-check-label" for="firstYogaYes">
                            是
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="firstYoga" id="firstYogaNo">
                        <label class="form-check-label" for="firstYogaNo">
                          否
                        </label>
                    </div>
                </div>
                <!-- 想改善的生活問題? -->
                <p class="mb-7">2. 想改善的生活問題?</p>
                <div class="d-flex flex-wrap mb-12">
                    <div class="form-check w-33 mb-7">
                        <input class="form-check-input" type="checkbox" value="" id="endurance">
                        <label class="form-check-label" for="endurance">
                            肌耐力不足
                        </label>
                    </div>
                    <div class="form-check w-33 mb-7">
                        <input class="form-check-input" type="checkbox" value="" id="softness">
                        <label class="form-check-label" for="softness">
                            柔軟度不佳
                        </label>
                    </div>
                    <div class="form-check w-33 mb-7">
                        <input class="form-check-input" type="checkbox" value="" id="pressure">
                        <label class="form-check-label" for="pressure">
                            壓力大
                        </label>
                    </div>
                    <div class="form-check w-33">
                        <input class="form-check-input" type="checkbox" value="" id="crooked">
                        <label class="form-check-label" for="crooked">
                            姿勢不正
                        </label>
                    </div>
                    <div class="form-check w-33">
                        <input class="form-check-input" type="checkbox" value="" id="sleep">
                        <label class="form-check-label" for="sleep">
                            睡眠品質差
                        </label>
                    </div>
                    <div class="form-check w-33">
                        <input class="form-check-input" type="checkbox" value="" id="attention">
                        <label class="form-check-label" for="attention">
                            注意力不足
                        </label>
                    </div>
                </div>
                <!-- 運動量 -->
                <p class="mb-7">3. 每週累積運動量約為多少？</p>
                <div class="d-flex flex-wrap mb-12">
                    <div class="form-check w-50 mb-7">
                        <input class="form-check-input" type="radio" name="firstYoga" id="firstYogaYes">
                        <label class="form-check-label" for="firstYogaYes">
                            150 分鐘以上
                        </label>
                    </div>
                    <div class="form-check mb-7">
                        <input class="form-check-input" type="radio" name="firstYoga" id="firstYogaNo">
                        <label class="form-check-label" for="firstYogaNo">
                            75~150 分鐘
                        </label>
                    </div>
                    <div class="form-check w-50">
                        <input class="form-check-input" type="radio" name="firstYoga" id="firstYogaNo">
                        <label class="form-check-label" for="firstYogaNo">
                            30~75 分鐘
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="firstYoga" id="firstYogaNo">
                        <label class="form-check-label" for="firstYogaNo">
                            30 分鐘以下
                        </label>
                    </div>
                </div>
                <!-- 上課預約 -->
                <p class="mb-1">4. 上課預約報到日</p>
                <p class="mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                <input type="text" placeholder="MM/DD/YYYY" name="datepicker" class="border rounded-3 border-2 border-primary py-1 px-9 mb-12">
                <!-- 基本資料 -->
                <p class="mb-7">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                <div class="d-flex mb-7">
                    <div class="me-2">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div>
                        <label for="age" class="form-label">年齡</label>
                        <input type="text" class="form-control" id="age">
                    </div>
                </div>
                <div class="mb-7">
                    <label for="gender" class="form-label">性別</label>
                    <select class="form-select" id="gender">
                        <option selected>性別</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                        <option value="3">不指明</option>
                      </select>
                </div>
                <div class="mb-7">
                    <label for="email" class="form-label">電子信箱</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                </div>
                <div class="mb-12">
                    <label for="email" class="form-label">手機號碼</label>
                    <input type="email" class="form-control" id="email" placeholder="0912-345-678">
                </div>
                <a href="#" class="btn btn-primary btn-lg w-100">送出</a>
                <!-- <input type="submit" value="送出" class="btn btn-primary btn-lg w-100"> -->
            </form>
        </div>
    </div>
</div>
