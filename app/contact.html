<div class="container pt-md-20 pt-16 pb-lg-24 pb-21">
    <h2 class="fs-5 text-center text-primary mb-md-12 mb-9">聯絡我們</h2>
    <div class="row">
        <div class="col-lg-7 offset-lg-0 col-md-10 offset-md-1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3681.1883226200357!2d120.31313001591103!3d22.684032334585705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e05db86b9cfed%3A0x4f6b5c7e2774233!2z5Z2Q5Z2Q55Gc54-IIGRvZG8geW9nYQ!5e0!3m2!1szh-TW!2stw!4v1630551750261!5m2!1szh-TW!2stw" class="location-map w-100 border-0 border-round-16 mb-9" height="360"  allowfullscreen="" loading="lazy"></iframe>
            <div class="row text-primary mb-lg-0 mb-15">
                <div class="col-md-7">
                    <h3 class="fs-6 lh-base mb-2">DOYOGA 教室位置</h3>
                    <p class="mb-2">高雄市苓雅區北信街 23 號 2 樓</p>
                    <p>如何前往：</p>
                    <ul class="list-unstyled">
                        <li class="mb-9">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                        <li class="mb-9">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                        <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-5 offset-lg-0 col-md-10 offset-md-1">
            <div class="bg-info text-primary p-12 border-round-16">
                <h3 class="fs-8 lh-base mb-9">意見回饋&問題詢問</h3>
                <form>
                    <div class="mb-7">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                    </div>
                    <div class="mb-7">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email" placeholder="email@example.com">
                    </div>
                    <div class="mb-7">
                        <label for="tel" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="tel" placeholder="0912-345-678">
                    </div>
                    <div class="mb-9">
                        <label for="textarea" class="form-label">意見回饋</label>
                        <textarea class="form-control" id="extarea" rows="8"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-secondary">送出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
